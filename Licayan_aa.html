<!DOCTYPE html>
<html>
	<head>
		<style>
		  body {
		  font-family: Arial, Helvetica, sans-serif;
		  background-image: url("https://0.soompi.io/wp-content/uploads/2024/03/29075901/FOLLOW-seventeen-1.jpeg");
		  background-repeat: no-repeat;
		  background-size: cover;
		  }
		  * {
            box-sizing: border-box;
            }
		  h1{
            font-family:'Segoe UI';
          }
		  legend{
            font-family: Geneva, Verdana, sans-serif;
          }
		  input[type=text], input[type=pswrd] {
			width: 100%;
			padding: 15px;
			margin: 5px 0 22px 0;
			display: inline-block;
			border: 2px solid #ccc; 
			background: #f1f1f1;
			transition: border-color 0.3s; 
		  }
		  button {
			background-color: #00b938;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			opacity: 0.9;
		  }

		  button:hover {
			opacity:1;
		  }
		  .cancelbtn {
			padding: 14px 20px;
			background-color: #f33123;
		  }
		  .cancelbtn, .SignupButton {
			float: left;
			width: 50%;
		  }
		  .container {
			padding: 16px;
		  }
		  .modal {
			display: none; 
			position: fixed; 
			z-index: 1; 
			left: 0;
			top: 0;
			width: 100%; 
			height: 100%; 
			overflow: auto;
			padding-top: 50px;
		  }
		  .modal-content {
			background-color: hsla(175, 100%, 72%, 0.3);
			margin: 5% auto 15% auto;
			border: 1px solid #888;
			width: 80%;
		  }
		  hr {
			border: 1px solid #f1f1f1;
			margin-bottom: 25px;
		  }
		  .close {
			position: absolute;
			right: 35px;
			top: 15px;
			font-size: 40px;
			font-weight: bold;
			color: #f1f1f1;
		  }
		  .close:hover,
		  .close:focus {
			color: #f44336;
			cursor: pointer;
		  }
		  .clearfix::after {
			content: "";
			clear: both;
			display: table;
		  }
		  @media screen and (max-width: 300px) {
			.cancelbtn, .SignupButton {
			   width: 100%;
			}
		  }
		  .error {
			border-color: red !important;
		  }
		  .success {
			border-color: green !important;
		</style>
	</head>
	<body>

	  <form id="signupForm" class="modal-content" action="/action_page.php">
		<div class="container">
		  <h1>Sign Up</h1>
		  <p>Hello Caratdeul! Enter your details below to access the site.</p>
		  <hr>
		  
		  <fieldset>
			<legend>·˚ ༘₊· ͟͟͞͞꒰➳ User Information ˚ ༘♡ ⋆｡˚</legend>

			<label for="name"><b>Name</b></label>
			<input type="text" id="name" placeholder="Enter Name" name="name" required onblur="CheckVal(this)" onfocus="resetColor(this)">
			
			<label for="username"><b>Preferred Username</b></label>
			<input type="text" id="username" placeholder="Enter Username" name="username" required onblur="CheckVal(this)" onfocus="resetColor(this)">
			
			<br><label for="gender"><b>Sex</b></label></br>
			<input type="radio" name="gender" value="male">
			<label for="male">Male</label><br>
			<input type="radio" name="gender" value="female">
			<label for="female">Female</label><br>
			<input type="radio" name="gender" value="other" checked>
			<label for="other">Prefer not to mention</label><br><br>
			
			<label for="pswrd"><b>Password</b></label>
			<input type="pswrd" id="pswrd" placeholder="Enter Password" name="pswrd" required onblur="CheckVal(this)" onfocus="resetColor(this)">
			
			<label for="email"><b>Email</b></label>
			<input type="text" id="email" placeholder="Enter Your Email" name="email" required onblur="CheckVal(this)" onfocus="resetColor(this)">
			
			<label for="address"><b>Address</b></label>
			<input type="text" id="address" placeholder="Enter Address" name="address" required onblur="CheckVal(this)" onfocus="resetColor(this)">
			
			<label for="interest"><b>Interest</b></label>
			<input type="text" id="interest" placeholder="Enter a short paragraph on your interests" name="interest" required onblur="CheckVal(this)" onfocus="resetColor(this)">
		  </fieldset>

		  <div class="clearfix">
			<button type="button" onclick="answerFormAgain()" class="cancelbtn">Reset</button>
			<button type="submit" class="SignupButton">Sign Up</button>
		  </div>
		</div>
	  </form>

	  <fieldset>
		<legend>User Information Summary</legend>
		<div id="UserInformation"></div>
	  </fieldset>

		<script>
		document.getElementById("signupForm").addEventListener("submit", function(event) {
			event.preventDefault();
			var formData = new FormData(this);
			var UserInformation = "";
			for (var pair of formData.entries()) {
				UserInformation += "<strong>" + pair[0] + ":</strong> " + pair[1] + "<br>";
			}
			document.getElementById("UserInformation").innerHTML = UserInformation;
		});

		function answerFormAgain() {
			document.getElementById("signupForm").reset();
			document.getElementById("UserInformation").innerHTML = "";
		}

		function CheckVal(inputElement) {
			if (inputElement.value === "") {
				inputElement.classList.add("error");
			} else {
				inputElement.classList.remove("error");
				inputElement.classList.add("success");
			}
		}

		function resetColor(inputElement) {
			inputElement.classList.remove("error");
			inputElement.classList.remove("success");
		}
		</script>

	</body>
</htm>
